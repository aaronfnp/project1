<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkers</title>
    <link href="style.css" rel="stylesheet" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Checkers</h1>
    <div id="board-wrapper">
      <div class="col" col-data="0">
        <div class="cell black" cell-data="0"></div>
        <div class="cell red" cell-data="1"></div>
        <div class="cell black" cell-data="2"></div>
        <div class="cell red" cell-data="3"></div>
        <div class="cell blac" cell-data="4"></div>
        <div class="cell red" cell-data="5"></div>
        <div class="cell black" cell-data="6"></div>
        <div class="cell red" cell-data="7"></div>
      </div>
      <div class="col" col-data="1">
        <div class="cell red" cell-data="0"></div>
        <div class="cell black" cell-data="1"></div>
        <div class="cell red" cell-data="2"></div>
        <div class="cell black" cell-data="3"></div>
        <div class="cell red" cell-data="4"></div>
        <div class="cell black" cell-data="5"></div>
        <div class="cell red" cell-data="6"></div>
        <div class="cell black" cell-data="7"></div>
      </div>
      <div class="col" col-data="2">
        <div class="cell black" cell-data="0"></div>
        <div class="cell red" cell-data="1"></div>
        <div class="cell black" cell-data="2"></div>
        <div class="cell red" cell-data="3"></div>
        <div class="cell blac" cell-data="4"></div>
        <div class="cell red" cell-data="5"></div>
        <div class="cell black" cell-data="6"></div>
        <div class="cell red" cell-data="7"></div>
      </div>
      <div class="col" col-data="3">
        <div class="cell red" cell-data="0"></div>
        <div class="cell black" cell-data="1"></div>
        <div class="cell red" cell-data="2"></div>
        <div class="cell black" cell-data="3"></div>
        <div class="cell red" cell-data="4"></div>
        <div class="cell black" cell-data="5"></div>
        <div class="cell red" cell-data="6"></div>
        <div class="cell black" cell-data="7"></div>
      </div>
      <div class="col" col-data="4">
        <div class="cell black" cell-data="0"></div>
        <div class="cell red" cell-data="1"></div>
        <div class="cell black" cell-data="2"></div>
        <div class="cell red" cell-data="3"></div>
        <div class="cell blac" cell-data="4"></div>
        <div class="cell red" cell-data="5"></div>
        <div class="cell black" cell-data="6"></div>
        <div class="cell red" cell-data="7"></div>
      </div>
      <div class="col" col-data="5">
        <div class="cell red" cell-data="0"></div>
        <div class="cell black" cell-data="1"></div>
        <div class="cell red" cell-data="2"></div>
        <div class="cell black" cell-data="3"></div>
        <div class="cell red" cell-data="4"></div>
        <div class="cell black" cell-data="5"></div>
        <div class="cell red" cell-data="6"></div>
        <div class="cell black" cell-data="7"></div>
      </div>
      <div class="col" col-data="6">
        <div class="cell black" cell-data="0"></div>
        <div class="cell red" cell-data="1"></div>
        <div class="cell black" cell-data="2"></div>
        <div class="cell red" cell-data="3"></div>
        <div class="cell blac" cell-data="4"></div>
        <div class="cell red" cell-data="5"></div>
        <div class="cell black" cell-data="6"></div>
        <div class="cell red" cell-data="7"></div>
      </div>
      <div class="col" col-data="7">
        <div class="cell red" cell-data="0"></div>
        <div class="cell black" cell-data="1"></div>
        <div class="cell red" cell-data="2"></div>
        <div class="cell black" cell-data="3"></div>
        <div class="cell red" cell-data="4"></div>
        <div class="cell black" cell-data="5"></div>
        <div class="cell red" cell-data="6"></div>
        <div class="cell black" cell-data="7"></div>
      </div>
    </div>
    <h3 id="counter_P1">
      Pieces Remaining: <span class="counter_Number"> 12</span>
    </h3>
    <h3 id="counter_P2">
      Pieces Remaining: <span class="counter_Number"> 12</span>
    </h3>
    <button type="button">RESET GAME</button>
    <p id="win-message"></p>
  </body>
</html>
